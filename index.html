<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet our amazing team - Dhruv, Hetvi, and Khushi">
    <title>Our Team | Creative Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Creative Solutions Team</h1>
            <p class="tagline">Building Tomorrow's Digital Experiences</p>
        </div>
    </header>

    <main>
        <!-- Main content area - ready for team member bios -->
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="contact-info">
                    <h4>Get In Touch</h4>
                    <p>Email: team@creativesolutions.com</p>
                    <p>Phone: +1 (555) 123-4567</p>
                </div>
                <div class="social-links">
                    <h4>Follow Us</h4>
                    <p>LinkedIn | GitHub | Twitter</p>
                </div>
                <div class="credits">
                    <h4>Credits</h4>
                    <p>&copy; 2025 Creative Solutions Team</p>
                    <p>Built with ❤️ by our amazing team</p>
                </div>
            </div>
        </div>
    </footer>

    <style>
        /* Basic CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        .header-container h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main Content Styles */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 400px; /* Ensure some height for the main content area */
        }

        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: white;
            padding: 2.5rem 1rem 1.5rem;
            margin-top: 3rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .footer-content h4 {
            color: #ecf0f1;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .footer-content p {
            color: #bdc3c7;
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 2rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-container h1 {
                font-size: 1.7rem;
            }

            .tagline {
                font-size: 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</body>
</html>
